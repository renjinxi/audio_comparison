<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
            initial-scale=1.0">
    <title>Audio Comparison</title>
        <style>
            body {
                        font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 0;
                            background-image: url('background.jpg'); /*
请根据实际情况替换背景图片路径 */
                        background-size: cover;
                            background-position: center;
                            background-repeat: no-repeat;
                            background-attachment: fixed;
                        }

                .container {
                        display: flex;
                            flex-direction: column;
                            align-items: center;
                            width: 80vw;
                            max-width: 1200px;
                            margin: 40px auto;
                            padding: 40px 20px;
                            background-color: rgba(255, 255, 255, 0.8);
                            border-radius: 10px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                        }

                h1 {
                        text-align: center;
                            margin-bottom: 30px;
                            color: #333;
                        }

                audio {
                        width: 100%;
                            margin-bottom: 20px;
                        }

                .custom-file-upload {
                        border: 1px solid #ccc;
                            display: inline-block;
                            padding: 6px 12px;
                            cursor: pointer;
                            background-color: #007bff;
                            color: white;
                            border-radius: 5px;
                            transition: background-color 0.3s;
                            margin: 10px 0;
                            width: auto; /* Adjust width to content */
                        }

                .custom-file-upload:hover {
                        background-color: #0056b3;
                        }

                #selectedFileName, #selectedTextFileName {
                        text-align: center;
                            margin-top: 10px;
                        }

                label, input[type="text"], textarea, button {
                        width: 90%; /* Control width here */
                            margin: 10px auto; /* Uniform margin for all form
elements */
                    }

                textarea {
                        padding: 10px;
                            border: 1px solid #ccc;
                            border-radius: 5px;
                            resize: vertical;
                        }

                #accuracyDisplay {
                        color: red;
                            margin-top: 10px;
                        }

                .file-input-wrapper {
                        display: flex;
                            justify-content: center;
                            align-items: center;
                            flex-direction: column;
                            width: 100%;
                        }
            </style>

</head>

<body>
    <div class="container">
        <h1>Audio Comparison</h1>
        <audio controls id="audioPlayer">
            <source src="" type="audio/mpeg" id="audioSource">
            Your browser does not support the audio element.
        </audio>

        <div class="file-input-wrapper">
            <label for="fileInput" class="custom-file-upload">Choose
                Audio</label>
            <input type="file" id="fileInput" accept=".mp3, .wav" style="display: none;">
            <div id="selectedFileName"></div>
        </div>

        <div class="file-input-wrapper">
            <label for="textInputFile" class="custom-file-upload">Choose Text
                File</label>
            <input type="file" id="textInputFile" accept=".txt" style="display:
                none;">
            <div id="selectedTextFileName"></div>
        </div>

        <textarea id="textInput" name="text" placeholder="Enter text here" rows="5"
            oninput="autoResize(this)"></textarea>
        <div id="accuracyDisplay">Accuracy: --%</div>
    </div>
    <script src="dist/bundle.js"></script>

    <script>
        window.uploadedText = -1;
        function cleanString(input) {
                // 使用正则表达式去除字符串中的换行符
                input = input.replace(/[\r\n]+/g, ' ');
                // 简化多个连续空格为一个空格
                return input.replace(/\s+/g, ' ');
        }
        document.getElementById('fileInput').addEventListener('change', function() {
            var selectedFile = this.files[0];
            var selectedFileName = document.getElementById('selectedFileName');
            selectedFileName.textContent = selectedFile ? `File: ${selectedFile.name}` : '';
        
            if (selectedFile) {
                var audioURL = URL.createObjectURL(selectedFile);
                var audioPlayer = document.getElementById('audioPlayer');
                var audioSource = document.getElementById('audioSource');
                audioSource.src = audioURL;
                audioPlayer.load(); // 加载新的音频文件
                audioPlayer.play().catch(e => console.error('Error playing audio:', e)); // 尝试播放音频文件
            }
        });


        document.getElementById('textInputFile').addEventListener('change', function() {
            var file = this.files[0];
            var selectedTextFileName = document.getElementById('selectedTextFileName');
            selectedTextFileName.textContent = file ? `File: ${file.name}` : '';
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    window.uploadedText = e.target.result; // Store the content in a global variable
                    window.uploadedText = cleanString(window.uploadedText);
                    document.getElementById('accuracyDisplay').textContent = "Accuracy: --%";

                };
                reader.readAsText(file);
            }
        });
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.getElementById('textInput').addEventListener('input', function() {
            <!--let levenshtein = require('fast-levenshtein');-->
            if ( window.uploadedText == -1 ) {
                document.getElementById('accuracyDisplay').textContent = "Please Upload Text File";
                return;
            }
            let userInput = cleanString(this.value);
            let accuracy = calculateMatchPercentage(window.uploadedText, userInput);
            <!--let accuracy = window.levenshtein.get(window.uploadedText, userInput);-->
            <!--let accuracy = calculateAccuracy(window.uploadedText, userInput);-->
            document.getElementById('accuracyDisplay').textContent = `Accuracy: ${accuracy}%`;
        });

        function calculateMatchPercentage(s1, s2) {
                var distance = window.levenshtein.get(s1, s2);
                var maxLength = Math.max(s1.length, s2.length);
                if (maxLength === 0) return 100; // 防止除以零
                var percentage = (1 - distance / maxLength) * 100;
                return Math.floor(percentage); // 直接截断小数部分
        }

                <!--alert('Please upload a text file first.');-->
                <!--return;-->
            <!--}-->
            <!--var accuracy = calculateAccuracy(window.uploadedText, userInput);-->

        function calculateAccuracy(originalText, userInput) {
            var totalCharacters = originalText.length;
            var matchCount = 0;
            for (var i = 0; i < userInput.length && i < originalText.length;
i++) {
                if (userInput[i] === originalText[i]) {
                    matchCount++;
                }
            }
            return (matchCount / totalCharacters * 100).toFixed(2);
        }
    </script>
</body>

</html>
