<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
            initial-scale=1.0">
    <title>Audio Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            < !--background-image: url('background.jpg');
            -->
            /*
请根据实际情况替换背景图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .text-container {
            display: flex;
            justify-content: space-between;
            /* Ensures there is
                some space between the two columns */
            padding: 10px;
            gap: 20px;
            /* Adds space between the two text panels */
        }

        .text-panel {
            width: 48%;
            /* Adjust width to allow for gap */
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            overflow: auto;
            /* Allows scrolling if content is too long */
            height: 300px;
            /* Fixed height for better layout control */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Soft shadow for better depth */
        }

        .difference {
            color: red;
            /* Color for differences */
        }

        .text-block {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            overflow: auto;
            /* Ensures the content is scrollable if it overflows */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80vw;
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px 0;
            width: auto;
            /* Adjust width to content */
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        #selectedFileName,
        #selectedTextFileName {
            text-align: center;
            margin-top: 10px;
        }

        label,
        input[type="text"],
        textarea,
        button {
            width: 90%;
            /* Control width here */
            margin: 10px auto;
            /* Uniform margin for all form
elements */
        }

        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        #accuracyDisplay {
            color: red;
            margin-top: 10px;
        }

        .file-input-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }


        .delete {
            background-color: #f8d7da;
            /* Light red for deletions */
            text-decoration: line-through;
        }

        .insert {
            background-color: #d4edda;
            /* Light green for insertions */
        }

        .equal {
            background-color: #f8f9fa;
            /* Light gray for unchanged */
        }

        #originalTextDisplay {
            white-space: pre-wrap;
            /* Keeps the formatting */
            padding: 10px;
            margin-top: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Audio Comparison</h1>
        <audio controls id="audioPlayer">
            <source src="" type="audio/mpeg" id="audioSource">
            Your browser does not support the audio element.
        </audio>

        <div class="file-input-wrapper">
            <label for="fileInput" class="custom-file-upload">Choose Audio</label>
            <input type="file" id="fileInput" accept=".mp3, .wav" style="display: none;">
            <div id="selectedFileName"></div>
        </div>

        <div class="file-input-wrapper">
            <label for="textInputFile" class="custom-file-upload">Choose Text
                File</label>
            <input type="file" id="textInputFile" accept=".txt" style="display:
                none;">
            <div id="selectedTextFileName"></div>
        </div>

        <textarea id="textInput" name="text" placeholder="Enter text here" rows="5"></textarea>
        <div id="accuracyDisplay">Accuracy: --%</div>

        <!--<h3>Text Comparison Results</h3>-->
        <label id="compareText" class="custom-file-upload">Compare Texts</label>

        <!--<div id="differenceOutput"></div>-->
        <!--<h2>Original Text</h2>-->
        <!--<div id="originalTextDisplay"></div>-->
        <h2>Comparison Results</h2>
        <div id="differenceOutput"></div>

        <!--<div id="compareContainer" class="text-container">-->
            <!--<div class="text-panel" id="originalTextDisplay">-->
                <!--<h2>Original Text</h2>-->
            <!--</div>-->
            <!--<div class="text-panel" id="differenceOutput">-->
                <!--<h2>Comparison Results</h2>-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
