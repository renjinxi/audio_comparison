<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* 请根据实际情况替换背景图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 80vw;
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        #selectedFileName {
            text-align: center;
            margin-top: 10px;
        }

        label, input[type="text"], textarea, button {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px; /* 增加底部外边距 */
        }

        textarea {
            width: calc(100% - 40px); /* 考虑到内边距 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Comparison</h1>
        <audio controls id="audioPlayer">
            <source src="" type="audio/mpeg" id="audioSource">
            Your browser does not support the audio element.
        </audio>
        <label for="fileInput" class="custom-file-upload">Choose Audio</label>
        <input type="file" id="fileInput" accept=".mp3, .wav" style="display: none;">
        <div id="selectedFileName"></div>

        <form id="textInputForm">
            <label for="textInput">Enter Text:</label>
            <textarea id="textInput" name="text" placeholder="Enter text here" rows="5" oninput="autoResize(this)"></textarea>
            <button type="button" onclick="compareText()">Compare</button>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            var selectedFile = this.files[0];
            var selectedFileName = document.getElementById('selectedFileName');
            selectedFileName.textContent = selectedFile ? `File: ${selectedFile.name}` : '';
        
            if (selectedFile) {
                var audioURL = URL.createObjectURL(selectedFile);
                var audioPlayer = document.getElementById('audioPlayer');
                var audioSource = document.getElementById('audioSource');
                audioSource.src = audioURL;
                audioPlayer.load(); // 加载新的音频文件
                audioPlayer.play().catch(e => console.error('Error playing audio:', e)); // 尝试播放音频文件
            }
        });

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function compareText() {
            // 这里可以添加文本比较的逻辑
            alert('Implement comparison logic here.');
        }
    </script>
</body>
</html>
